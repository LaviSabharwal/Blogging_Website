<!DOCTYPE html>
<html>

<head>

    <!-- Place all CSS for header in this file -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='css\index.css' rel='stylesheet' type='text/css'>
    <link href='css\header.css' rel='stylesheet' type='text/css'>
    <!-- Place all CSS for the rest of the elements in this file -->
    <!--    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">-->
    <!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>

<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <button class="btn btn-primary float-right topbtn" type="button" id="signUpBtn">Sign Up</button>
            <button class="btn btn-primary float-right topbtn" type="button" id="signInBtn">Sign In</button>
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <p class="middleText">Explore, Imagine, Create</p>
        </div>

    </div>

    <div class="postButtons text-center">

        <!-- Insert code for All Posts & Create Post button here -->

        <a href="html/bloglist.html"> <button class="button postBtn">Get Post</button></a>
        <button class="button postBtn" id="createPost">Create Post</button>
    </div>

    <div>
        <!-- Insert code for Sign In modal here -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="upper">
                    <span class="close">&times;</span>
                    <h2>Get Started</h2>
                    <hr>
                </div>
                <form>
                    <div class="form-group">
                        <label for="fname">Full Name:</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label for="cpwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-success">Sign Up</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

    <div>
        <!-- Insert code for Sign Up modal here -->
        <div id="myModal1" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="upper">
                    <span class="close">&times;</span>
                    <h2>Welcome Back!</h2>
                    <hr>
                </div>

                <form>
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-success">Sign In</button>
                    </div>

                </form>
                <div class="navigate text-center">Not a member?<span onclick="showSignUpModal()" id="switchModal" style="color: blue;"> Sign Up</span></div>

            </div>
        </div>
    </div>

    <!-- Insert code for Create Post modal here -->
    <div>
        <div id="createPostModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="upper">
                    <span class="close">&times;</span>
                    <h2>Create Post</h2>
                    <hr>
                </div>
                <form>
                    <div class="form-group">
                        <label for="">Enter Title</label>
                        <input type="text" class="form-control" id="titleName" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                        <label for="titleDesc">Write</label>
                        <textarea class="form-control" rows="3" id="titleDesc" placeholder="Enter Your Details..."></textarea>
                    </div>
                    <button type="button" class="btn btn-danger  float-right ml-2">Close</button>
                     <button type="button" class="btn btn-success float-right ">Create</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Place all Javascript for header in this file -->
    <script src="js\header.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>

</html>
