<!DOCTYPE html>
<html>

<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>

<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <input class="btn btn-primary float-right topbtn" type="button" value="Sign Up" id="myBtn">
            <input class="btn btn-primary float-right topbtn" type="button" value="Sign In" id="myBtn">
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <p class="middleText">Explore, Imagine, Create</p>
        </div>

    </div>

    <div class="postButtons">

        <!-- Insert code for All Posts & Create Post button here -->
        <input class="button postBtn" type="button" value="Get Post">
        <input class="button postBtn" type="button" value="Create Post">
    </div>

    <div>
        <!-- Insert code for Sign In modal here -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <!--<span class="heading">
                    Get Started
                </span>-->
                <span class="close">&times;</span>
                <form>
                    <div class="form-group">
                        <label for="fname">Full Name:</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label for="cpwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success">Sign Up</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

    <div>
        <!-- Insert code for Sign Up modal here -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <!--<span class="heading">
                    Get Started
                </span>-->
                <span class="close">&times;</span>

                <form>
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success">Sign Up</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div>

        <!-- Insert code for Create Post modal here -->

    </div>

    <!-- Place all Javascript for header in this file -->
    <script src="js\header.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>

</html>
